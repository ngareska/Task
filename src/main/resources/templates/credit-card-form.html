<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      color: #000;
      overflow-x: hidden;
      height: 100%;
      background-color: #ccc;
      background-repeat: no-repeat;
    }

    .card {
      padding: 30px;
      border-radius: 15px;
      margin-top: 50px;
      margin-bottom: 50px;
      background-color: #fff;
    }

    .text-sm {
      font-size: 13px;
    }

    ::placeholder {
      color: grey;
      opacity: 1;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      border-radius: 5px;
      color: #000;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
    }

    input:focus {
      border-color: dodgerblue;
      outline-width: 0;
    }

    .btn-red {
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 18px;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
    }

    .btn-red:hover {
      background-color: #45a049;
    }

    .btn-red:focus {
      box-shadow: none !important;
      outline-width: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    @media screen and (max-width: 575px) {
      .border-line {
        border-right: none;
        border-bottom: 1px solid #EEEEEE;
      }
    }
  </style>
</head>
<body>
<div class="container-fluid px-2 px-md-3 px-lg-4 py-5 mx-auto">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10">
      <div class="card border-0">
        <div class="row justify-content-center">
          <h3 class="mb-4">Credit Card Validation</h3>
        </div>
        <form th:action="@{/validate-credit-card}" th:object="${creditCard}" th:method="post">
          <div class="form-group">
            <label for="cardNumber" class="text-muted text-sm">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" th:field="*{cardNumber}" placeholder="0000 0000 0000 0000" required>
          </div>
          <div class="form-group">
            <label for="expiryDate" class="text-muted text-sm">Expiry date (MM/YY)</label>
            <input type="text" id="expiryDate" name="expiryDate" th:field="*{expiryDate}" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvv" class="text-muted text-sm">CVV/CVC</label>
            <input type="password" id="cvv" name="cvv" th:field="*{cvv}" placeholder="000" required>
          </div>
          <button type="submit" class="btn btn-red text-center mt-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
